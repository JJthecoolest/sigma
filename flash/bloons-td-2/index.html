<html>
<head>
  <title>BloonsTD 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="bloonstd2.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .top-ad, .bottom-sticky-ad {
      width: 100%;
      height: 90px;
      background: #ccc;
      text-align: center;
      line-height: 90px;
      font-weight: bold;
      z-index: 10;
    }

    .game-layout {
      display: flex;
      justify-content: center;
      margin: 10px auto;
      max-width: 1200px;
      position: relative;
    }

    .side-ad {
      width: 160px;
      height: 600px;
      background: #ddd;
      text-align: center;
      line-height: 600px;
      margin: 0 10px;
      display: none;
    }

    #game-wrapper {
      position: relative;
      width: 800px;
      aspect-ratio: 4 / 3;
      background: black;
      z-index: 1;
    }

    #ruffle {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .bottom-sticky-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffcf00;
      color: #000;
    }

    /* Show side ads only on wide screens */
    @media (min-width: 1100px) {
      .side-ad {
        display: block;
      }
    }

    /* Prevent sticky ad from covering game */
    body {
      padding-bottom: 100px;
    }
  </style>
</head>
<body>

  <div class="top-ad">[Top Banner Ad]</div>

  <div class="game-layout">
    <div class="side-ad">[Left Ad]</div>

    <div id="game-wrapper">
      <div id="ruffle"></div>
    </div>

    <div class="side-ad">[Right Ad]</div>
  </div>

  <div class="bottom-sticky-ad">[Sticky Bottom Ad]</div>

  <script src="ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle");
      player.id = "player";
      player.style.width = "100%";
      player.style.height = "100%";
      container.appendChild(player);
      player.load("btd2.swf");
    });
  </script>

</body>
</html>
