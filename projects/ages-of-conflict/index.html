<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ages of Conflict</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    .filter-bar {
      background-color: #333;
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .filter-bar button {
      background-color: #d33;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: default;
    }

    .filter-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .filter-bar a:hover {
      color: #ff5555;
    }

    #unity-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      width: 100%;
    }

    #unity-canvas {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      display: block;
      background: #111;
    }

    #unity-footer {
      width: 100%;
      max-width: 1280px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }

    #unity-warning {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .promo-section {
      background-color: #b5772f;
      text-align: center;
      padding: 30px 20px;
    }

    .promo-section h2 {
      font-family: 'Press Start 2P', sans-serif;
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
    }

    .promo-section button,
    .promo-section .custom-btn {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .promo-section .wishlist {
      background-color: #3c5a98;
      color: white;
      border: none;
    }

    .promo-section .start-btn {
      background-color: #eee;
      border: 2px solid #333;
    }

    .promo-section .map-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .promo-section .map-arrow {
      font-size: 32px;
      cursor: pointer;
      color: black;
    }

    .promo-section .map-thumb {
      width: 80px;
      height: auto;
      object-fit: cover;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Ages of Conflict</h1>
    </header>

    <div class="filter-bar">
      <button>Sort by:</button>
      <a href="#">All</a>
      <a href="#">FNAF</a>
      <a href="#">Moto X3M</a>
      <a href="#">Snail Bob</a>
      <a href="#">Vex</a>
    </div>

    <div class="promo-section">
      <h2>AGES OF CONFLICT</h2>
      <button class="wishlist">ðŸ’™ Wishlist on Steam!</button>
      <button class="start-btn">Start</button>
      <div>
        <button class="custom-btn">Create Custom Map</button>
      </div>
      <p>Skull Island<br><small>Land Area: 5684</small></p>
      <div class="map-controls">
        <span class="map-arrow">&#8592; A</span>
        <img src="your-map-image1.png" alt="Map 1" class="map-thumb" />
        <img src="your-map-image2.png" alt="Map 2" class="map-thumb" />
        <img src="your-map-image3.png" alt="Map 3" class="map-thumb" />
        <span class="map-arrow">D &#8594;</span>
      </div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Ages of Conflict</div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Ages of Conflict. All rights reserved.
  </footer>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == "error") div.style = "background: red; padding: 10px;";
      else {
        if (type == "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/v1.04.2w.loader.js";
    var config = {
      dataUrl: buildUrl + "/v1.04.2w.data.unityweb",
      frameworkUrl: buildUrl + "/v1.04.2w.framework.js.unityweb",
      codeUrl: buildUrl + "/v1.04.2w.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "JokuPelle",
      productName: "Ages of Conflict",
      productVersion: "1.04.2",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      unityShowBanner("WebGL builds are not supported on mobile devices.");
    } else {
      canvas.style.width = "1280px";
      canvas.style.height = "400px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
