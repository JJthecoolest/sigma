<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ages of Conflict</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #fff;
      font-size: 24px;
    }

    /* Filter Bar */
    .filter-bar {
      background-color: #333;
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: start;
    }

    .filter-bar button {
      background-color: #d33;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: default;
    }

    .filter-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .filter-bar a:hover {
      color: #ff5555;
    }

    /* Unity Container */
    #unity-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unity-canvas {
      width: 1280px;
      height: 400px;
      max-width: 100%;
      display: block;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Ages of Conflict</h1>
  </header>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <button>Sort by:</button>
    <a href="#">All</a>
    <a href="#">FNAF</a>
    <a href="#">Moto X3M</a>
    <a href="#">Snail Bob</a>
    <a href="#">Vex</a>
  </div>

  <!-- Unity Game Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Ages of Conflict</div>
    </div>
  </div>

  <!-- Unity Loader Script -->
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == "error") div.style = "background: red; padding: 10px;";
      else {
        if (type == "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/v1.04.2w.loader.js";
    var config = {
      dataUrl: buildUrl + "/v1.04.2w.data.unityweb",
      frameworkUrl: buildUrl + "/v1.04.2w.framework.js.unityweb",
      codeUrl: buildUrl + "/v1.04.2w.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "JokuPelle",
      productName: "Ages of Conflict",
      productVersion: "1.04.2",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      unityShowBanner("WebGL builds are not supported on mobile devices.");
    } else {
      canvas.style.width = "1280px";
      canvas.style.height = "400px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ages of Conflict. All rights reserved.
  </footer>

</body>
</html>
