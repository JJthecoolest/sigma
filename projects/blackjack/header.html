<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* background: #1e1e1e; */
       padding-top: 60px !important; /* added for space below fixed navbar */
    }

    .navbar {
      background-color: #2c2c2c;
      color: white;
      position: fixed !important;
      top: 0 !important;
      width: 100% !important;
      z-index: 1000 !important;
    }

    .navbar-container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 24px; /* Same as Bootstrap container padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .nav-left, .nav-middle {
      display: flex;
      align-items: center;
    }

    .nav-left button,
    .nav-left a {
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-left button.active {
      background-color: #c0392b;
    }

    .nav-middle i,
    .nav-middle span {
      margin-left: 10px;
    }

    .nav-middle i:first-child {
      margin-left: 0;
    }

    .hide-link {
      cursor: pointer;
      background-color: #c0392b !important;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .hide-link:hover {  
  text-decoration: none !important;
}
    

    .hide-link:hover {
      text-decoration: underline;
    }
    .retro{
        background-color: #c0392b !important;
    }
     .retro:hover{
        background-color: beige !important;
        color: black;
    }
    .flash{
        background-color: #c0392b !important;
    }
     .flash:hover{
        background-color: beige !important;
        color: black;
    }
    .text{
      padding: 10px;
    }
    .text:hover{
      background-color: beige;
      color: #2c2c2c;
      border-radius: 4px;
    }
    .games{
      background-color: #c0392b !important;
      padding: 10px;
    }
    .games:hover {
background-color: beige !important;
      color: #2c2c2c;
      border-radius: 4px;
    }
     .i-icon{
      padding: 10px;
    }
    .i-icon:hover{
      background-color: beige;
      color: #2c2c2c;
      border-radius: 4px;
    }
    .clock{
      padding: 10px;
    }
    .clock:hover{
      background-color: beige;
      color: #2c2c2c;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="navbar-container">
      <div class="nav-left">
        <a href="/index.html" class="active games">Games</a>
        <!-- <a href="/index.html"><button >Games</button></a> -->
        <a href="/retro.html" class="retro">Retro</a>
        <a href="/flash.html" class="flash">Flash</a>
      </div>

      <div class="nav-middle">
        <i class="bi bi-chat text"></i>
        <i class="bi bi-info-circle i-icon"></i>
        <span id="clock" class="clock">--:--:--</span>
        <span class="hide-link">Hide</span>
      </div>
    </div>
  </div>

 <script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // Run clock script manually after injecting header
      function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        const clock = document.getElementById('clock');
        if (clock) {
          clock.textContent = timeString;
        }
      }
      setInterval(updateClock, 1000);
      updateClock();
    });
</script>


</body>
</html>
