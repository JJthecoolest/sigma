<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Only Games</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #0f0f1a;
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #00ffd1;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ffd1;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffd1;
    }

    /* Main Container */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #2b2b3d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }
    input:focus, textarea:focus {
      outline: 2px solid #00ffd1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ffd1;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c2a2;
    }

    /* Footer */
    footer {
      background-color: #0f0f1a;
      padding: 20px 0;
      text-align: center;
      color: #aaa;
      border-top: 2px solid #00ffd1;
      margin-top: 50px;
    }
    footer a {
      color: #00ffd1;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Only Games</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="container">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>Only Games</strong>. All rights reserved.<br>
    Follow us on <a href="#">Twitter</a> | <a href="#">YouTube</a> | <a href="#">Discord</a>
  </footer>

</body>
</html>
